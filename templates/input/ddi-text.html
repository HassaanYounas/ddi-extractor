<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDi Extractor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>
<body class="text-center">
    <div class="wrapper">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <main class="inner mt-5 z-index-ten">
                <h1 class="cover-heading">DDi Extractor</h1>
            </main>
            <section class="about-section z-index-ten mt-4">
                <div id="input" class="">
                    <h3 class="mb-4">Text Input</h3>
                    <textarea id="textInput" class="form-control" rows="5"></textarea>
                    <div class="row mt-4">
                        <div class="col d-flex flex-row-reverse mr-2">
                            <button id="entitiesBtn" type="button" class="btn btn-custom-2">Entities</button>
                        </div>
                        <div class="col d-flex flex-row ml-2">
                            <button id="relationsBtn" type="button" class="btn btn-custom-2">Relations</button>
                        </div>
                    </div>
                </div>
                <div id="outputEntities" class="d-none">
                    <h3 class="mb-3">Drug Entities</h3>
                    <div style="overflow-y:auto; height:200px;">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Type</th>
                                    <th scope="col">Drug Name</th>
                                </tr>
                            </thead>
                            <tbody id="entitiesTableBody"></tbody>
                        </table>
                    </div>
                    <button id="backBtn1" type="button" class="btn btn-link btn-link-custom">Back</button>
                </div>
                <div id="outputRelations" class="d-none">
                    <h3 class="mb-3">Drug Entities</h3>
                    <div style="overflow-y:auto; height:200px;">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Drug 1</th>
                                    <th scope="col">Drug 2</th>
                                    <th scope="col">DDi</th>
                                </tr>
                            </thead>
                            <tbody id="relationsTableBody"></tbody>
                        </table>
                    </div>
                    <button id="backBtn2" type="button" class="btn btn-link btn-link-custom">Back</button>
                </div>
            </section>
            <footer class="mastfoot mt-auto z-index-ten">
                <div class="inner">
                    <a class="nav-link-custom mr-3" href="/">Home</a>
                    <a id="active" class="nav-link-custom mr-3" href="/input/text">Text</a>
                    <a class="nav-link-custom mr-3" href="/input/file">File</a>
                    <a class="nav-link-custom" href="/about">About</a>
                </div>
                <div class="inner mt-3">
                    <p>Made by Tehniat, Jazab and Hassaan. All Rights Reserved &copy; 2020.</p>
                </div>
            </footer>
        </div>
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div id="loader" class="loading d-none">Loading&#8230;</div>
    <script src="{{ url_for('static', filename='js/ddi-text.js') }}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
